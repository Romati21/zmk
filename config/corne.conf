CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_EXT_POWER=n

# Bluetooth TX power: 0 dBm (default) для экономии батареи
# Было: CONFIG_BT_CTLR_TX_PWR_PLUS_8=y (+8 dBm - очень быстро разряжает батарею)
CONFIG_BT_CTLR_TX_PWR_0=y

CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Увеличенный таймаут для стабильности peripheral
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Sleep settings для экономии батареи
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# Deep sleep через 15 минут неактивности (900000 ms = 15 min)