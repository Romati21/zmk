CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_EXT_POWER=n

# Bluetooth TX power: +4 dBm для стабильного соединения
# 0 dBm слишком слабый, +8 dBm разряжает батарею
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y

# Отключить 2M PHY (несовместим с некоторыми Bluetooth адаптерами)
CONFIG_BT_CTLR_PHY_2M=n

# Улучшение совместимости с Linux
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Увеличенный таймаут для стабильности peripheral
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Sleep settings для экономии батареи
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# Deep sleep через 15 минут неактивности (900000 ms = 15 min)

# ZMK Studio - пока не поддерживается в main ветке ZMK
# Раскомментировать когда Studio будет в стабильной версии:
# CONFIG_ZMK_STUDIO=y